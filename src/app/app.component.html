<mat-toolbar color="primary" class="app-toolbar no-print" [class.transitioning]="isTransitioning">
  <mat-toolbar-row>
    <a class="nav-link home" href="/">
      Timer
    </a>
    <div class="toolbar-external-icons-container">
      <a href="https://github.com/MamoruMachida/timer" title="GitHub" aria-label="Angular on github">
        <mat-icon svgIcon="logos:github"></mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" role="main">

  <main class="sidenav-content" role="main">
    <app-timer #mainTimer [time]="currentTimerOption.time"></app-timer>
    <!-- temporary controller -->
    <div class="controller">
      <p (click)="mainTimer.pause()">pause</p>
      <p (click)="mainTimer.start()">start</p>
      <p (click)="mainTimer.reset()">reset</p>
    </div>
  </main>

  <button mat-button class="hamburger" (click)="sidenav.toggle()" title="Toggle Queue">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>

  <mat-sidenav #sidenav class="sidenav"  [ngClass]="{'collapsed': !isSideBySide}" [mode]="mode" [opened]="isOpened" position="end">
    <div class="drop-list" cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-card class="drop-box" cdkDrag [cdkDragData]="timerOption" *ngFor="let timerOption of timerOptions">
        <app-timer [time]="timerOption.time" mode="sidebar"></app-timer>
      </mat-card>
    </div>
  </mat-sidenav>

</mat-sidenav-container>
