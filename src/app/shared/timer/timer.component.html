<div class="timer" [ngClass]="{sidebar: mode == 'sidebar'}">
  <div class="hour">{{ hour | number:'2.0' }}</div>
  <div class="colon">:</div>
  <div class="min">{{ min | number:'2.0' }}</div>
  <div class="colon">:</div>
  <div class="sec">{{ sec | number:'2.0' }}</div>
  <div class="split-sec">.{{ splitSec | number:'1.0' }}</div>
</div>
